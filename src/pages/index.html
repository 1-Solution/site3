<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
  {{> head title="HTML Tailwind V4 Boilerplate" }}
  <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
</head>

<body class="prose prose-gray max-w-none text-lg">
  {{> header class="bg-brand-blue fixed inset-x-0 z-30" }}
  <main>
    <!-- prettier-ignore -->
    {{#each sections-index}}
    {{#> section-wrapper}}
    {{> (lookup . "partial") }}
    {{/section-wrapper}}
    {{/each}}
  </main>
  {{> footer }}
  <script type="module" src='{{resolve-from-root "../js/main.js"}}'></script>
</body>

</html>
