<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
    {{> head title="Contact" }}
    <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
</head>

<body class="prose prose-gray max-w-none text-lg">
    <section class="bg-brand-blue">
        {{> header class="bg-brand-blue" }}
        <div class="container">
            {{> hero-title page="services" }}
            <div class="justify-between items-center">
                <img src="/images/img-hero-services.png" alt="" class="w-full not-prose rounded-4xl" />
            </div>
        </div>
    </section>
    <main>
        {{#each sections-services}}
        {{#> section-wrapper}}
        {{> (lookup . "partial") }}
        {{/section-wrapper}}
        {{/each}}
    </main>
    {{> footer }}
    <script type="module" src='{{resolve-from-root "../js/main.js"}}'></script>
</body>

</html>
