<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    {{> head title="Contact" }}
    <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
  </head>

  <body class="prose prose-gray max-w-none text-lg">
    <section class="contact-background">
      {{> header class="bg-brand-transparent" }}
      <div class="container">{{> hero-title page="contact" }}</div>
    </section>
    <main>
      {{#each sections-contact}} {{#> section-wrapper}} {{> (lookup . "partial")
      }} {{/section-wrapper}} {{/each}}
    </main>
    {{> footer }}
    <script type="module" src='{{resolve-from-root "../js/main.js"}}'></script>
  </body>
</html>
