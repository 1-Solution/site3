<div class="text-center lg:text-left grid lg:grid-cols-2 gap-16 lg:gap-32 items-center text-white">
  <h1 data-i18n="values:title" class="text-5xl lg:text-8xl not-prose font-bold leading-tight">
  </h1>
  <div class="grid gap-6 place-items-center text-center lg:text-left lg:place-items-start">
    <p data-i18n="values:description" class="max-w-md !m-0"></p>
    <a data-i18n="values:learn-more" href="/contact" class="btn btn-sm lg:flex bg-brand-orange" role="button"></a>
  </div>
  {{#each @root.values}}
  <article class="group flex flex-col gap-2 items-start text-left">
    <div class="relative lg:w-80">
      <h2 data-i18n="values:{{this.title-key}}" class="text-3xl font-semibold not-prose pb-2"></h2>
      <p data-i18n="values:{{this.description-key}}" class="text-sm not-prose"></p>
    </div>
  </article>
  {{/each}}
</div>
