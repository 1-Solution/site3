<div class="text-center lg:grid gap-12">
  <div class="lg:flex lg:flex-row gap-16 text-white">
    <div class="lg:w-1/2">
      <h1
        data-i18n="cv:title"
        class="text-5xl font-bold not-prose leading-tight lg:text-left lg:w-1/2"
      ></h1>
      <div class="text-left">
        <p data-i18n="cv:description"></p>
        <p data-i18n="cv:description-email"></p>
        <p data-i18n="cv:description-adresse"></p>
      </div>
    </div>
    <form
      name="cv"
      enctype="multipart/form-data"
      id="cv-form"
      class="flex flex-col gap-4 lg:w-1/2"
      netlify
    >
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full border-b border-gray-300 focus:outline-none focus:border-brand-orange transition duration-300 bg-transparent px-0 py-1"
        data-i18n-placeholder="cv:form-name"
      />
      <input
        type="text"
        id="email"
        name="email"
        required
        class="w-full border-b border-gray-300 focus:outline-none focus:border-brand-orange transition duration-300 bg-transparent px-0 py-1"
        data-i18n-placeholder="cv:form-email"
      />
      <input
        type="text"
        id="subject"
        name="subject"
        required
        class="w-full border-b border-gray-300 focus:outline-none focus:border-brand-orange transition duration-300 bg-transparent px-0 py-1"
        data-i18n-placeholder="cv:form-subject"
      />
      <div class="w-full">
        <label
          for="cv-file"
          class="block text-left text-sm text-white mb-2"
          data-i18n="cv:form-cv-upload"
        ></label>
        <div class="relative">
          <input
            type="file"
            id="cv-file"
            name="cv-file"
            required
            accept=".pdf,.doc,.docx"
            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
            onchange="updateFileDisplay(this)"
          />
          <div
            id="file-drop-area"
            class="w-full border-2 border-dashed border-gray-300 hover:border-brand-orange focus-within:border-brand-orange transition duration-300 bg-transparent px-4 py-6 rounded-lg text-center"
          >
            <svg
              id="upload-icon"
              class="mx-auto h-8 w-8 text-gray-300 mb-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              ></path>
            </svg>
            <p
              id="upload-text"
              class="text-sm text-gray-300"
              data-i18n="cv:form-cv-upload-dragdrop"
            ></p>
            <p
              id="upload-subtext"
              class="text-xs text-gray-300 mt-1"
              data-i18n="cv:form-cv-upload-type"
            ></p>
            <p id="file-name" class="text-sm text-white font-medium hidden"></p>
          </div>
        </div>
      </div>
      <script>
        function updateFileDisplay(input) {
          const fileName = input.files[0]?.name;
          const fileDropArea = document.getElementById('file-drop-area');
          const uploadIcon = document.getElementById('upload-icon');
          const uploadText = document.getElementById('upload-text');
          const uploadSubtext = document.getElementById('upload-subtext');
          const fileNameDisplay = document.getElementById('file-name');

          if (fileName) {
            fileDropArea.classList.remove('border-gray-300');
            fileDropArea.classList.add(
              'border-brand-orange',
              'bg-brand-orange',
              'bg-opacity-10',
              'text-white'
            );
            uploadIcon.classList.add('hidden');
            uploadText.classList.add('hidden');
            uploadSubtext.classList.add('hidden');
            fileNameDisplay.textContent = fileName;
            fileNameDisplay.classList.remove('hidden');
          }
        }
      </script>
      <textarea
        id="message"
        name="message"
        required
        class="w-full border-b border-gray-300 focus:outline-none focus:border-brand-orange transition duration-300 bg-transparent px-0 py-1"
        data-i18n-placeholder="cv:form-message"
        rows="4"
      ></textarea>
      <button
        data-i18n="cv:form-submit"
        type="submit"
        class="btn btn-sm h-fit w-fit lg:flex bg-brand-patate mt-4"
        role="button"
      ></button>
    </form>
  </div>
</div>
