<div class="text-center grid place-items-center gap-20">
  <div class="grid lg:grid-cols-3 grid-cols-1 justify-between gap-16 w-full">
    {{#each @root.services}}
    <article class="flex flex-col text-left rounded-4xl text-white bg-[#1F3940] overflow-hidden">
      <div class="p-8">
        <h2 data-i18n="services:{{ title-key }}" class="text-3xl font-semibold not-prose pb-4"></h2>
        <p data-i18n="services:{{this.description-key-alt}}" class="text-sm not-prose w-80/100"></p>
      </div>
      <img src="{{ img-alt }}" alt="Solution section" class="w-full h-auto not-prose mt-auto" />
    </article>
    {{/each}}
  </div>
</div>
